<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para aula de campo</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Inscrição para aula de campo</h1>
    <form action="dadosenviados.html"></form>
    <!-- O atríbuto de <action> deverá receber o arquivo de programação
         de programação e processará os dados -->
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Nome" required> <br>
        <label for="email">E-mail</label>
        <input type="email"  name="name" id="email"> <br>
        <label for="curso">Curso</label>
        <select name="curso" id="curso">
            
            <option value="infoweb" selected>INFOWEB</option>
            <option value="adm">Admnistração</option>
            <option value="msi">Manutenção e suporte</option>
            <option value="cam">Controle Ambiental</option>
            <option value="edif">Edificações</option>
            <option value="eletro">Eletrotécnica</option>
            <!-- Quando se usa o componenete <radio> ou <checkbox>,
                 o valor do <name> tem que ser o mesmo
                 -->

        </select> <br>
        <h2>Diretoria</h2>
        <label><input type="radio" name="dir" value="diatinf">DIATINF</label>    
        <label><input type="radio" name="dir" value="diacin">DIACIN</label>    
        <label><input type="radio" name="dir" value="diaren">DIAREN</label>    
        <label><input type="radio" name="dir" value="diacon">DIACON</label>    
        <label><input type="radio" name="dir" checked value="diac">DIAC</label>

        <!-- COMBOBOX:
                 uma caixa onde se pode selecionar opções que estão dentro.
            -->
        


        <br>
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" list="cidade-list"> <br>
        <datalist id="cidade-list">
            <option value="Natal">
            <option value="Parnamirim">
            <option value="Macaíba">
            <option value="Tibau">
            <option value="Extremoz">
        </datalist>
        <label for="obs">Observações:</label>
        <textarea name="obs" id="obs" maxlength="" cols="30" rows="10">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores cumque hic quis aut asperiores quo dolores iste, reiciendis id, pariatur soluta dolor eveniet! Quasi dolore quos in cupiditate aspernatur voluptatem.</textarea>
        <!-- textarea é umc ampo que permite texto com parágrafos -->
        <input type="submit" value="ENVIAR">
        
        <!-- <button type="submit">ENVIAR</button> -->
</body>
</html>
